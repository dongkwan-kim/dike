{% extends 'base.html' %}

{% block content %}
<ul class="pagination">
    <li class="waves-effect disabled"><a href="#!">나누기</a></li>
    <li class="waves-effect disabled"><a href="#!">다듬기</a></li>
    <li class="active"><a href="#!">연결하기</a></li>
    <li class="waves-effect disabled"><a href="#!">교정하기</a></li>
</ul>

<h5 class="header lighter" style="line-height: 1.4;">
    문장들을 다듬어 문장들이 서로 연결되어 읽히게 고쳐주세요
</h5>

<div id="app">
    <connect-component :prevstep="parentstep"></connect-component>
</div>

{% verbatim %}
<template id="connect-template">
<div>
    <div class="card-panel grey lighten-5">
        <div v-for="p in phrases" class="row">
            <div class="col s6 original">
                <span>{{p.before}}</span>
            </div>
            <div class="input-field col s6">
                <textarea class="materialize-textarea" v-model="p.after"></textarea>
            </div>
        </div>
    </div>

    <button class="btn waves-effect waves-light" type="submit" name="action" v-on:click="submit()">Submit
            <i class="material-icons right">send</i>
    </button>
</div>
</template>
{% endverbatim %}

<style>
.row .original {
    margin-top: 28px;
}
</style>

<script>
var Connector = {
    template: '#connect-template',
    props: { prevstep: Object },
    data: function() {
        return {
            phrases: this.prevstep.result.map(p => ({
                before: p,
                after: p
            }))
        }
    },
    methods: {
        submit: function() {
            var payload = {
                sentence_id: this.prevstep.sentence_id,
                parent_step_id: this.prevstep.id,
                result: this.phrases.map(p => p.after)
            }
            $.ajax({
                type: 'POST',
                url: '/step/3/',
                data: JSON.stringify(payload),
                success: function(data) {
                    window.location.href = data.redirect
                }
            })
        }
    }
}

var parentstep = {{ json_resp|safe }}
console.log(parentstep)
new Vue({
    el: '#app',
    components: { 'connect-component': Connector },
    data: { parentstep: parentstep },
})
</script>

{% endblock%}
