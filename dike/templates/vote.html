{% extends 'base.html' %}

{% block content %}
<div class="card-panel teal">
    <span class="white-text">
        다음 중 가독성이 더 높은 문장 분할을 선택해주세요
    </span>
</div>
<div id="app">
    <vote-component
    :sentence1="sentenceA"
    :sentence2="sentenceB"
    ></vote-component>
</div>

{% verbatim %}
<template id="vote-template">
    <div class="row">
        <div class="col s6">
            <p>
                <input type="radio" id="one" value="left" v-model="selected" />
                <label for="one">첫번째 분할</label>
            </p>
            <p v-for="p in sentence1.phrases">
                {{p}}
            </p>
        </div>
        <div class="col s6">
            <p>
                <input type="radio" id="second" value="right" v-model="selected"/>
                <label for="second">두번째 분할</label>
            </p>
            <p v-for="p in sentence2.phrases">
                {{p}}
            </p>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action" v-on:click="submit()">Submit
            <i class="material-icons right">send</i>
        </button>
    </div>
</template>
{% endverbatim%}

<script>
var Voter = {
    template: '#vote-template',
    props: {
        sentence1: Object,
        sentence2: Object,
    },
    data: function() { return {
        choices: [this.sentence1, this.sentence2],
        selected: "left",
    }}
}

new Vue({
    el: '#app',
    components: { 'vote-component': Voter },
    data: {
        sentenceA: sampleSplittedSentence,
        sentenceB: sampleSplittedSentence
    },
})
</script>
{% endblock %}
